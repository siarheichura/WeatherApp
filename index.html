<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;500&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Belarus Current weather</title>
</head>
<body>
    <div class="wrapper">
        <div class="weather">
            <select class="weather__city-select">
                <option value="Minsk">Minsk</option>
                <option value="Brest">Brest</option>
                <option value="Grodno">Grodno</option>
                <option value="Vitebsk">Vitebsk</option>
                <option value="Mogilev">Mogilev</option>
                <option value="Gomel">Gomel</option>
            </select>
            <h1 class="weather__city"></h1>
            <img class="weather__icon" src="" alt="">
            <p class="weather__temperature"></p>
            <div class="weather__info">
                <p class="weather__feelslike"></p>
                <p class="weather__wind-speed"></p>
            </div>
        </div>
    </div>
</body>
</html>
