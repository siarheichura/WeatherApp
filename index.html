<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;500&display=swap" rel="stylesheet">
    <script src="./index.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Belarus Current weather</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <select class="card__city-select">
                <option value="Select city" disabled selected>Select city</option>
            </select>

            <div class="card__heading">
                <div class="card__city"></div>
                <div class="card__clock">
                    <div class="clock-text">Current time</div>
                    <div class="clock">
                        <p class="clock__hours"></p>
                        <p class="clock__separator">:</p>
                        <p class="clock__minutes"></p>
                    </div>
                </div>
            </div>

            <div class="current-weather-wrap">
                <div class="current-weather-main">
                    <p class="current__temperature"></p>                
                    <img class="current__icon" src="" alt="">
                    <div class="current__weather-main-info">
                        <p class="current__status"></p>
                        <p class="current__feelslike"></p>
                    </div>
                </div>

                <div class="current-weather-info">
                    <div class="current__wind-speed"></div>
                    <div class="current__humidity"></div>
                    <div class="current__pressure"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
