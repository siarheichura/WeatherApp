<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;500&display=swap" rel="stylesheet">
    <script src="./index.js" type="module" defer></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">

            <div class="city-search">
                <input class="city-search__input" type="search" placeholder="Enter city">
                <button class="city-search__button">Go!</button>
            </div>

            <div class="card__city"></div>

            <div class="current-weather-wrap">
                <div class="current-weather-main">
                    <p class="current__temperature"></p>                
                    <img class="current__icon" src="" alt="">
                    <div class="current__weather-main-info">
                        <p class="current__status"></p>
                        <p class="current__feelslike"></p>
                    </div>
                </div>

                <div class="current-weather-info">
                    <div class="current__wind-speed"></div>
                    <div class="current__humidity"></div>
                    <div class="current__pressure"></div>
                </div>
            </div>

            <div class="forecast-wrap"></div>

        </div>

        <div class="map"></div>

        <div class="preloader">
            <img class="preloader__img" src="img/icons/sunny.png" alt="">
        </div>
    </div>
</body>
</html>
